span태그는 div태그와 비슷하다. 차이점은 범위가 내용물을 감싸는 것에 한한다. 
즉 화면의 전체 넓이를 사용하지 않을 때 사용한다. 
셀렉터 할때는, id는 #이름 찾고, class는 .이름으로 찾는다. 
div는 전체 화면을 다쓰고 span은 내용물만 감싸서 사용.
