  <title>목록을 만드는 태그 </title>

 <body>

  1. 순서가 있는 목록 order list
   <ol type = "I">
	<li>오징어</li>
	<li>순대</li>
	<li>떡볶이</li>
	<li>튀김</li>
		<ol type = "1">
			<li>감자튀김 </li>
			<li>오징어튀김</li>
			<li>김말이</li>
		</ol>
	<li>김밥</li>
	<li>어묵</li>
	
  </ol>

2. 순서가 없는 목록 UL
<ul>
	<li>컴퓨터</li>
	<li>책읽기</li>
	<li>영화보기</li>
		<ul type = "*">
			<li>공포영화</li>
			<li>SF영화</li>
			<li>드라마</li>
			<li>액션스릴러</li>
		</ul>
	<li>운동하기</li>
	<li>게임하기</li>
</ul>

3. 정의 목록 - 기호가 없는 목록 
<dl>
	<dt>책종류</dt>
	<dd>소설</dd>
	<dd>에세이</dd>
	<dd>수필</dd>
	<dd>장편소설</dd>
	<dd>논픽션</dd>
</dl>
